<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brian's MIDI Spreader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MIDI Input forwarder to spread notes to multiple channels.</a>
    </div>
</nav>
<div id="midiDevices" class="container">
    <div class="card mt-2">
        <div class="card-body">
    <h5 class="card-title">MIDI Input</h5>
    <label for="inputChannel">Choose Input Channel</label>
    <select name="inputChannel" id="inputChannel" onchange="setInputSelect()"></select>
    <table class="table inputs">
        <thead>
            <tr>
                <th>id</th>
                <th>manufacturer</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    </div>

    <div class="card mt-3">
        <div class="card-body">
    <h5 class="card-title">MIDI Outputs</h5>
            <h6 class="card-subtitle mb-2 text-muted">Choose the channels to spread the notes from the input channel over.</h6>
    <div id="outputChannels" class="text-center">
    </div>
    <table class="table outputs">
        <thead>
        <tr>
            <th>id</th>
            <th>manufacturer</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
